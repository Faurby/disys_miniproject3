syntax = "proto3";

package pb;
option go_package = "./pb";

message incRequest {
    int32 amount = 1;
}

message incResponse {
    int32 newAmount = 1;
}

service Frontend {
    rpc increment (incRequest) returns (incResponse){}
}

service ReplicaManager {
    rpc increment (incRequest) returns (incResponse){}
}

